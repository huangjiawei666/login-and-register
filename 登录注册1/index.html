<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>登录与注册</title>
</head>

<body>
    <div class="container">
        <div class="signup-section">
            <header>用户注册</header>


            <div class="social-buttons">
                <button><i class='bx bx-book-content'></i> 通过QQ登录 </button>
                <button><i class='bx bx-phone'></i> 通过微信登录 </button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>

            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="用户名" required>
                <input type="email" id="signupEmail" placeholder="Email地址" required>
                <input type="password" id="signupPassword" placeholder="密码" required>
                <a href="#">密码忘记了?</a>
                <button type="submit" class="btn">注册</button>
            </form>


        </div>

        <div class="login-section">
            <header>登录</header>

            <div class="social-buttons">
                <button><i class='bx bx-book-content'></i> 通过QQ登录 </button>
                <button><i class='bx bx-phone'></i> 通过微信登录 </button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>

            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email地址" required>
                <input type="password" id="loginPassword" placeholder="密码" required>
                <a href="#">密码忘记了?</a>
                <button type="submit" class="btn">登录</button>
            </form>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
